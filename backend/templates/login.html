{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
<a class="log-button" href="{{ url_for('signup') }}">sign up</a> |
<a class="log-button" href="{{ url_for('login') }}">sign in</a>
<div class="initial-background">
<div class="sign-in-form">
  <h2>Sign In</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Username:
      <dd><input class="input-area" type="text" name="username" size="30" value="{{ request.form.username }}">
      <dt>Password:
      <dd><input class="input-area" type="password" name="password" size="30">
    </dl>
    <div class="actions"><input class="submit-button" type="submit" value="Sign In"></div>
  </form>
</div>
</div>
{% endblock %}
