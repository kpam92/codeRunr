{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<a class="log-button" href="{{ url_for('signup') }}">sign up</a> |
<a class="log-button" href="{{ url_for('login') }}">sign in</a>
<div class="initial-background"/>
<div class="sign-in-form">
  <h2>Sign Up</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Username:
      <dd><input class="input-area"type="text" name="username" size="30" value="{{ request.form.username }}">
      <dt>E-Mail:
      <dd><input class="input-area"type="text" name="email" size="30" value="{{ request.form.email }}">
      <dt>Password:
      <dd><input type="password" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
      <dd><input type="password" name="password2" size="30">
    </dl>
    <div class="actions"><input class="submit-button" type="submit" value="Sign Up"></div>
  </form>
</div>
{% endblock %}
