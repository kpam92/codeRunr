{% extends "layout.html" %}
{% block body %}
  <div id="menu">
    <a id='user-info'>{{ g.user.username }}</a>
    <ul class='snippets-list'>
      {% for snippet in menu_items %}
        <li><a onClick="receiveCode({{snippet.id}})">{{ snippet.title }} </a></li>
      {% endfor %}
    </ul>
    <div class='editor-buttons'>
      <a class="editor-link" href="{{ url_for('index') }}" id='new'>NEW</a>
      <a class="editor-link" href="{{ url_for('index') }}" id='save'>SAVE</a>
      <a class="editor-link" id='run'>RUN</a>
    </div>
  </div>
  <div class="editor-cont">
    <h1 id="code-name">code.name</h1>
    <div id='code-name-editor'>
      <input id="code-name-input" />
      <a id="saveTitle">Save</a>
    </div>
    <div id="editor">
    </div>
    <div id="output">
      <p id="outputText">
      </p>
    </div>
  </div>
{% endblock %}
