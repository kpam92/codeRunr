{% extends "layout.html" %}
{% block body %}
  <div id="menu">
    <a id='user-info'>Name</a>
    <ul class='snippets-list'>
      {% for snippet in menu_items %}
        <li><a onClick="receiveCode({{snippet.id}})">{{ snippet.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <div id="editor">
    </div>
    <a id='run'> Run </a>
    <div id="output">
      <p id="outputText">
      </p>
    </div>
  </div>
  <script>
    function receiveCode(id) {
      $.ajax({
        method: 'GET',
        url: '/getCode',
        params: id,
        success: (code) => {
          document.getElementById('editor').innerHTML = code
        }
      })
    }
  </script>
{% endblock %}
